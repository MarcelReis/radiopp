type RadioDailySchedule {
  time: String!
  name: String
  presenter: String
}

type RadioSchedule {
  sun: [RadioDailySchedule!]
  mon: [RadioDailySchedule!]
  tue: [RadioDailySchedule!]
  wed: [RadioDailySchedule!]
  thu: [RadioDailySchedule!]
  fri: [RadioDailySchedule!]
  sat: [RadioDailySchedule!]
}

type Radio {
  id: Int!
  name: String!
  originalURL: String!
  thumb: String!
  website: String!
  streamURL: String
  city: String!
  state: String!
  country: String!
  schedule: RadioSchedule!
}

type Query {
  radios(city: String = "belo horizonte", limit: Int = 20): [Radio!]!
}
