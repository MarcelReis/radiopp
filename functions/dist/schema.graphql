type RadioDailySchedule {
  time: String!
  name: String
  presenter: String
}

type RadioSchedule {
  sun: [RadioDailySchedule!]
  mon: [RadioDailySchedule!]
  tue: [RadioDailySchedule!]
  wed: [RadioDailySchedule!]
  thu: [RadioDailySchedule!]
  fri: [RadioDailySchedule!]
  sat: [RadioDailySchedule!]
}

type Radio {
  id: Int!
  name: String!
  uri: String!
  originalURL: String!
  thumb: String!
  website: String!
  streamURL: String
  location: Location
  schedule: RadioSchedule!
}

type Location {
  city: String!
  region: String
  state: String!
  country: String!
}

type Query {
  radioListing(city: String = "Belo Horizonte", limit: Int = 20): [Radio!]!
  radio(uri: String!): Radio
  locations(
    region: String
    state: String
    country: String
    limit: Int = 20
  ): [Location!]!
}
